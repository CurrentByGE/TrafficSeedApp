  <script>
    (function() {
      Polymer({
        is: 'seed-app',
        ready: function() {
          this.selectedContextIdentifier = '001-1';
          this.selectedApp = 'trafficAndParkingApp';
        },
        properties: {
          contextdata: {
            type: Object,
            value: {
              data: [{
                'name': 'San Diego',
                'identifier': '001-1',
                'isOpenable': false,
                'hasChildren': false,
                'bbox': '32.715675:-117.161230,32.708498:-117.151681',
                'speedUnitTypeForUI': 'MPH'
                }
              // ,{
              //   'name': 'Nela Park',
              //   'identifier': '001-2',
              //   'isOpenable': false,
              //   'hasChildren': false,
              //   'bbox': '41.539915:-81.558490,41.541570:-81.561921',
              //   'speedUnitTypeForUI': 'KMPH'
              // }, {
              //   'name': 'Dong Park',
              //   'identifier': '001-3',
              //   'isOpenable': false,
              //   'bbox': '41.889163:-87.625745,41.884515:-87.618900',
              //   'speedUnitTypeForUI': 'KMPH'
              // }
              ],
              'meta': {
                'parentId': null
              }
            }
          },
          selectedContext: {
            type: Object,
            computed: '_getSelectedContextByIdentifier(selectedContextIdentifier)'
          },
          links: {
            type: Array,
            value: [{
              icon: 'home',
              title: 'Intelligent Cities',
              route: 'home',
              href: '/'
            }]
          },
          selectedRoute: {
            type: String,
            value: 'home'
          },
          collapsed: {
            type: Boolean,
            value: true
          },
          drawerWidth: {
            type: String,
            value: '3.70rem'
          },
          collapsedDrawerWidth: {
            type: String,
            value: '3.70rem'
          },
          expandedDrawerWidth: {
            type: String,
            value: '256px'
          }
        },
        /**
         * Below method will update the selected context based on the selectedIdentifier. The selectedIdentifier is currently setup in ready
         * function as hardcoded, but later it will be passed dynamically when integration with city/location service will take place.
         * This method will also take care of determining the defaultLatitude and defaultLongitude based on the average values of bbox
         * to center the map to the given bbox.
         */
        _getSelectedContextByIdentifier: function(selectedContextIdentifier) {
          var selectedCtx;
          var defaultLatitude = 0;
          var defaultLongitude = 0;
          this.contextdata.data.forEach(function(data) {
            if (selectedContextIdentifier === data.identifier) {

              selectedCtx = data;
              data.bbox.split(',').forEach(function(data) {
                var latLongAry = data.split(':');
                defaultLatitude += (+latLongAry[0]);
                defaultLongitude += (+latLongAry[1]);
              });
              selectedCtx.defaultLatitude = (defaultLatitude / 2).toFixed(6);
              selectedCtx.defaultLongitude = (defaultLongitude / 2).toFixed(6);
            }
          });
          return selectedCtx;
        },
        _handleMenuCollapseTap: function() {
          this.collapsed = !this.collapsed;
          this.drawerWidth = (this.collapsed) ? this.collapsedDrawerWidth : this.expandedDrawerWidth;
        }
      });
      window.addEventListener('WebComponentsReady', function() {
        var colBrowser = document.querySelector('#cityContextBrowser');
        var app = document.getElementById('app');
        colBrowser.handlers = {
          itemClickHandler: function(item) {
            app.selectedContextIdentifier = item.identifier;
            var colBrowser = document.querySelector('#cityContextBrowser');

            colBrowser.spinner('hide');
            colBrowser.showColumnBrowser = false;
          }
        };
        var menu = document.querySelector('#appMenu');
        menu.addEventListener('iron-select', function(){
             app.selectedApp = menu.selected; // menu.selectedItem.getAttribute('value');
        });
      });



    })();
  </script>
